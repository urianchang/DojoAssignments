<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <meta charset="utf-8">
        <title>First Angular Page</title>
        <script src='bower_components/angular/angular.js' charset="utf-8"></script>
        <script>
            var app = angular.module('app', []);
            app.controller('divController', function($scope) {
                $scope.myName = 'Urian';
                $scope.myFavoriteLanguage = 'JavaScript';
                $scope.myFavoriteJSLibrary = 'Angular';
            });
        </script>
    </head>
    <body>
        <div ng-controller='divController'>
            <p>
                Hello, my name is {{ myName }}. My favorite
                language is {{ myFavoriteLanguage }} because
                the {{ myFavoriteJSLibrary }} library is awesome.
            </p>
        </div>
    </body>
</html>
