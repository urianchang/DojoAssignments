<h1>Hello!</h1>
<h2>Please enter your name to join and share your ideas</h2>
<ul class="error-messages" ng-if="error">
    <li ng-repeat="errorObj in validationErrors">{{ errorObj.message }}</li>
</ul>
<form name="loginForm" ng-submit="login()">
    <input type='text' name="user_name" ng-model='newUser.user_name'>
    <input type="submit" value="Enter" class="button">
</form>
