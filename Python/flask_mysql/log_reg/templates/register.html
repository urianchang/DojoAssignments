<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error-messages">
                    <h1>Uh-oh!</h1>
                    <ul class=flashes>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{message}}</li>
                {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <div class="register-area">
            <form action='/register' method='post'>
                <h2>Please register:</h2>
                <p><label for="first_name">First Name: <input type="text" name="first_name"></label></p>
                <p><label for="last_name">Last Name: <input type="text" name="last_name"></label></p>
                <p><label for="mail">E-mail address: <input type="text" name="mail"></label></p>
                <p><label for="pword">Password: <input type="password" name="pword"></label></p>
                <p><label for="c-pword">Confirm Password: <input type="password" name="c-pword"></label></p>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
